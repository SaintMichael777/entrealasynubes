
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Destino Nacional</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #b3dafe, #e0eaff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }
    .card {
      background: linear-gradient(to bottom right, #5a62ea, #7c88f8);
      color: white;
      border-radius: 20px;
      padding: 3rem 2rem;
      max-width: 500px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    }
    .card h2 {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 0.5rem;
    }
    .card h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }
    .card p {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }
    .precio {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .btn {
      display: inline-block;
      margin: 1rem 0;
      background-color: #ffeb3b;
      color: black;
      font-weight: bold;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #fdd835;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Elige tu</h2>
    <h1>DESTINO NACIONAL</h1>
    <p>Vuelos nacionales desde:</p>
    <p class="precio">$49.900</p>
    <p>Por trayecto</p>
    <a href="https://latamvuelaconpromoscol.com/web-col-es" class="btn">¡COMPRA YA! →</a>
  </div>
</body>
</html>
